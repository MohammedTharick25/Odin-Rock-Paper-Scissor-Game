<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="game-container">
      <h1>Rock • Paper • Scissors</h1>
      <div class="scoreboard">
        <div class="score human-score">
          👤 Human: <span id="humanScore">0</span>
        </div>
        <div class="score tie-score">🤝 Ties: <span id="tieScore">0</span></div>
        <div class="score computer-score">
          💻 Computer: <span id="computerScore">0</span>
        </div>
      </div>

      <div class="choices">
        <button class="choice" data-choice="rock">✊ Rock</button>
        <button class="choice" data-choice="paper">✋ Paper</button>
        <button class="choice" data-choice="scissor">✌️ Scissor</button>
      </div>

      <div class="round-picks">
        <div class="pick-card">
          <div>👤 You</div>
          <span id="humanPick">-</span>
        </div>
        <div class="pick-card">
          <div>💻 Computer</div>
          <span id="computerPick">-</span>
        </div>
      </div>

      <div class="results">
        <p id="roundResult">Make your move!</p>
        <p id="finalResult"></p>
        <button id="resetBtn">🔄 Try Again</button>
      </div>
      <footer>
        <p>Made By Tharick!</p>
        <div class="footer-socials">
          <a
            href="https://www.instagram.com/md_tharick22/"
            target="_blank"
            class="social-link"
            aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="https://www.facebook.com/md.tharick/"
            target="_blank"
            class="social-link"
            aria-label="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
          <a
            href="https://x.com/a_tharick52871"
            target="_blank"
            class="social-link"
            aria-label="X (Twitter)"
            ><i class="fab fa-x-twitter"></i
          ></a>
          <a
            href="https://github.com/MohammedTharick25"
            target="_blank"
            class="social-link"
            aria-label="GitHub"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/mdtharick/"
            target="_blank"
            class="social-link"
            aria-label="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
